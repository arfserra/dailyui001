<!DOCTYPE html>
<html>
	<head>
		<title>Create your account - Monstera Madness</title>
		 <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
		 <link href="https://fonts.googleapis.com/css?family=Yrsa:700" rel="stylesheet">
		<link href="./resources/css/reset.css" rel="stylesheet">
		<link href="./resources/css/style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="content">
			<h1>Create your account</h1>
			<form action="" method="get">
				<div>
					<label for="name">Enter your name</label>
					<input class="login-input" id="name" type="text" name="name" placeholder="Enter your name"> 
				</div>
				<div>
					<label for="email">Enter your email</label>
					<input class="login-input" id="email" type="email" name="email" placeholder="Enter your email"> 
				</div>
				<input class="primary-button" type="submit" value="Sign Up">
			</form>
		</div>
		<div id="background">
		</div>
	</body>
</html>
